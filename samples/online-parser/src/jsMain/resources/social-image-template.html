<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFF9F0 0%, #FFEFD5 50%, #FFE4B8 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Soft animated background pattern */
        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(207,123,0,0.1) 2px, rgba(207,123,0,0.1) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(207,123,0,0.1) 2px, rgba(207,123,0,0.1) 4px);
        }

        /* Subtle decorative geometric shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
        }

        .shape-1 {
            width: 500px;
            height: 500px;
            top: -200px;
            right: -150px;
            background: radial-gradient(circle, rgba(207,123,0,0.08) 0%, rgba(207,123,0,0) 70%);
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            left: -100px;
            background: radial-gradient(circle, rgba(161,96,0,0.06) 0%, rgba(161,96,0,0) 70%);
        }

        .shape-3 {
            width: 300px;
            height: 300px;
            top: 120px;
            left: 80px;
            background: radial-gradient(circle, rgba(115,69,0,0.04) 0%, rgba(115,69,0,0) 70%);
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 100px;
            max-width: 1000px;
        }

        /* Icon */
        .icon-container {
            margin: 0 auto 40px;
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 8px 24px rgba(0, 0, 0, 0.3));
        }

        /* Accent line */
        .accent-line {
            width: 120px;
            height: 5px;
            background: linear-gradient(90deg, rgba(207,123,0,0.6) 0%, rgba(161,96,0,0.3) 100%);
            margin: 0 auto 40px;
            border-radius: 3px;
            box-shadow: 0 2px 8px rgba(207,123,0,0.15);
        }

        .title {
            font-size: 120px;
            font-weight: 800;
            color: #2D1B00;
            text-shadow: 0 2px 4px rgba(207,123,0,0.1);
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 56px;
            font-weight: 500;
            color: #5A3A00;
            text-shadow: 0 1px 2px rgba(207,123,0,0.08);
            letter-spacing: 0.5px;
        }

        .badge {
            display: inline-block;
            margin-top: 35px;
            padding: 14px 32px;
            background: linear-gradient(135deg, rgba(255,255,255,0.7) 0%, rgba(255,249,240,0.5) 100%);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 2px solid rgba(207,123,0,0.25);
            box-shadow: 0 4px 12px rgba(207,123,0,0.1), inset 0 1px 1px rgba(255,255,255,0.5);
            font-size: 28px;
            font-weight: 600;
            color: #734500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-pattern"></div>
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        
        <div class="content">
            <div class="icon-container">
                <img src="xarpeg-icon.svg" alt="Xarpeg Icon" onerror="this.style.display='none'">
            </div>
            <div class="accent-line"></div>
            <div class="title">Xarpeg</div>
            <div class="subtitle">Kotlin PEG Parser</div>
            <div class="badge">Multiplatform</div>
        </div>
    </div>
</body>
</html>
