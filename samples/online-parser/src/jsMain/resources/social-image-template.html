<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated background pattern */
        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.1) 2px, rgba(255,255,255,0.1) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,0.1) 2px, rgba(255,255,255,0.1) 4px);
        }

        /* Decorative geometric shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            top: -150px;
            right: -100px;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            bottom: -100px;
            left: -50px;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            top: 100px;
            left: 100px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
        }

        /* Safe zone guide (for development, should be within 1200x630 but keeping important content in ~1000x530) */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 100px;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon {
            width: 180px;
            height: 180px;
            margin-bottom: 30px;
            filter: drop-shadow(0 8px 24px rgba(0, 0, 0, 0.3));
        }

        .title {
            font-size: 120px;
            font-weight: 800;
            color: #ffffff;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 24px;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 56px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
            letter-spacing: 0.5px;
        }

        .badge {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 28px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Accent elements */
        .accent-line {
            width: 120px;
            height: 6px;
            background: linear-gradient(90deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.3) 100%);
            margin: 0 auto 30px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-pattern"></div>
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        
        <div class="content">
            <div class="accent-line"></div>
            <img src="xarpeg-icon.svg" alt="Xarpeg" class="icon">
            <div class="title">Xarpeg</div>
            <div class="subtitle">Kotlin PEG Parser</div>
            <div class="badge">Multiplatform</div>
        </div>
    </div>
</body>
</html>
