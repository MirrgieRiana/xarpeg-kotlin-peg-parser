<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FEFDFB 0%, #FFF9F0 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated background pattern */
        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(207, 123, 0, 0.03) 50px, rgba(207, 123, 0, 0.03) 51px),
                repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(207, 123, 0, 0.03) 50px, rgba(207, 123, 0, 0.03) 51px);
        }

        /* Decorative geometric lines */
        .line {
            position: absolute;
            background: linear-gradient(135deg, #CF7B00 0%, #A16000 100%);
        }

        .line-1 {
            width: 300px;
            height: 4px;
            top: 100px;
            right: 150px;
            transform: rotate(-15deg);
            opacity: 0.6;
        }

        .line-2 {
            width: 200px;
            height: 3px;
            bottom: 120px;
            left: 100px;
            transform: rotate(25deg);
            opacity: 0.5;
        }

        .line-3 {
            width: 150px;
            height: 3px;
            top: 250px;
            left: 200px;
            transform: rotate(-45deg);
            opacity: 0.4;
        }

        .line-4 {
            width: 180px;
            height: 3px;
            bottom: 200px;
            right: 250px;
            transform: rotate(35deg);
            opacity: 0.5;
        }

        /* Corner accent frame */
        .corner-accent {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid;
            border-image: linear-gradient(135deg, #CF7B00, #A16000) 1;
        }

        .corner-top-left {
            top: 40px;
            left: 40px;
            border-right: none;
            border-bottom: none;
        }

        .corner-bottom-right {
            bottom: 40px;
            right: 40px;
            border-left: none;
            border-top: none;
        }

        /* Safe zone guide (for development, should be within 1200x630 but keeping important content in ~1000x530) */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 100px;
            max-width: 1000px;
        }

        .logo-symbol {
            font-size: 120px;
            font-weight: 900;
            text-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            letter-spacing: -4px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #2D1B00 0%, #1a0f00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title {
            font-size: 96px;
            font-weight: 800;
            color: #2D1B00;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 24px;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 48px;
            font-weight: 500;
            color: rgba(45, 27, 0, 0.85);
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
            letter-spacing: 0.5px;
        }

        .badge {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 28px;
            background: transparent;
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 2px solid;
            border-image: linear-gradient(135deg, #CF7B00, #A16000) 1;
            border-image-slice: 1;
            font-size: 24px;
            font-weight: 600;
            color: #CF7B00;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Accent elements */
        .accent-line {
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, #CF7B00 0%, #A16000 100%);
            margin: 0 auto 30px;
            border-radius: 2px;
        }

        .accent-underline {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #CF7B00 50%, transparent 100%);
            margin: 20px auto 0;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-pattern"></div>
        
        <!-- Corner accents -->
        <div class="corner-accent corner-top-left"></div>
        <div class="corner-accent corner-bottom-right"></div>
        
        <!-- Decorative lines -->
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
        <div class="line line-4"></div>
        
        <div class="content">
            <div class="accent-line"></div>
            <div class="title">Xarpeg</div>
            <div class="subtitle">Kotlin PEG Parser</div>
            <div class="accent-underline"></div>
            <div class="badge">Multiplatform</div>
        </div>
    </div>
</body>
</html>
