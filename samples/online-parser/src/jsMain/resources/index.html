<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Parser Sample</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        textarea { width: 100%; box-sizing: border-box; min-height: 140px; }
        button { margin: 0.5rem 0; padding: 0.5rem 1rem; }
        label { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Online Parser</h1>

    <label for="input">Input</label>
    <textarea id="input">2*(3+4)+5</textarea>

    <button id="parse">Parse</button>

    <label for="output">Output</label>
    <textarea id="output" readonly></textarea>

    <script type="module">
        import { parseExpression } from "./online-parser.mjs";

        const input = document.getElementById("input");
        const output = document.getElementById("output");
        const button = document.getElementById("parse");

        button.addEventListener("click", () => {
            output.value = parseExpression(input.value);
        });

        output.value = parseExpression(input.value);
    </script>
</body>
</html>
