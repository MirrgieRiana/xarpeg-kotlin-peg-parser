build:
  maxIssues: -1

complexity:
  LongParameterList:
    functionThreshold: 8
    constructorThreshold: 10
  TooManyFunctions:
    thresholdInFiles: 20
    thresholdInClasses: 20
    thresholdInInterfaces: 15
    thresholdInObjects: 15
    thresholdInEnums: 10

exceptions:
  ThrowingExceptionsWithoutMessageOrCause:
    active: false
  TooGenericExceptionCaught:
    exceptionNames:
      - Error
      - Exception
      - Throwable
      - RuntimeException

performance:
  SpreadOperator:
    active: false

potential-bugs:
  HasPlatformType:
    active: false
  ImplicitDefaultLocale:
    active: false
  UnsafeCast:
    active: false
  UnconditionalJumpStatementInLoop:
    active: true

style:
  CollapsibleIfStatements:
    active: true
  ForbiddenComment:
    active: false
  FunctionOnlyReturningConstant:
    active: false
  LoopWithTooManyJumpStatements:
    maxJumpCount: 2
  MagicNumber:
    active: false
  MaxLineLength:
    maxLineLength: 160
  NestedClassesVisibility:
    active: false
  PreferToOverPairSyntax:
    active: true
  ReturnCount:
    max: 4
  SerialVersionUIDInSerializableClass:
    active: false
  ThrowsCount:
    max: 3
  UnnecessaryAbstractClass:
    active: false
  UnusedImports:
    active: true
  UtilityClassWithPublicConstructor:
    active: false
  WildcardImport:
    active: false
