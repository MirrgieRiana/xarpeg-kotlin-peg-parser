<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% seo %}
  {% include head-custom.html %}
</head>
<body>
  <header class="page-header" role="banner">
    <div class="project-brand">
      <img class="project-logo" src="https://raw.githubusercontent.com/MirrgieRiana/xarpeg-kotlin-peg-parser/main/assets/xarpeg-icon.svg" alt="{{ site.title }} icon">
      <div>
        <h1 class="project-name">
          <a href="{{ '/' | relative_url }}" style="color: var(--text-color); text-decoration: none; border: none;">
            {{ site.title }}
          </a>
        </h1>
        <h2 class="project-tagline">{{ site.description }}</h2>
      </div>
    </div>

    <nav class="header-nav" style="margin-top: 1.5rem;">
      <a href="{{ '/' | relative_url }}" class="btn">Home</a>
      <a href="{{ '/docs/en/' | relative_url }}" class="btn">Tutorial</a>
      <a href="{{ '/online-parser/' | relative_url }}" class="btn external-link">Online Parser Sample</a>
      <a href="{{ '/kdoc/' | relative_url }}" class="btn external-link">KDoc</a>
      <a href="https://github.com/{{ site.repository }}" class="btn external-link">GitHub</a>
    </nav>
  </header>

  <main class="main-content" role="main">
    <article>
      {{ content }}
    </article>
  </main>

  <footer style="text-align: center; padding: 2rem; margin-top: 3rem; border-top: 2px solid var(--border-color); color: #6a737d;">
    <p>
      <a href="https://github.com/{{ site.repository }}" target="_blank">{{ site.title }}</a> is maintained by
      <a href="https://github.com/{{ site.repository | split: '/' | first }}" target="_blank">
        {{ site.repository | split: '/' | first }}
      </a>
    </p>
    <p style="font-size: 0.9rem; margin-top: 0.5rem;">
      Built with ❤️ using Jekyll and GitHub Pages
    </p>
  </footer>
</body>
</html>
