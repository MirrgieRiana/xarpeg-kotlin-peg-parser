<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/monaspace-krypton@5.2.5/latin.css">
    <style>

        /**********
         * Layout *
         **********/

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .safe-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 1200px;
            height: 500px;
        }


        /**********
         * Design *
         **********/

        .container {
            background: linear-gradient(135deg, #936600 0%, #a14400 100%);
        }

        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 5px, rgba(255,255,255,0.1) 5px, rgba(255,255,255,0.1) 10px),
                repeating-linear-gradient(90deg, transparent, transparent 5px, rgba(255,255,255,0.1) 5px, rgba(255,255,255,0.1) 10px);
        }

        .shape {
            position: absolute;
            border-radius: 50%;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            top: -150px;
            right: -100px;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            bottom: -100px;
            left: -50px;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            top: 100px;
            left: 100px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
        }

        .safe-zone {
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon {
            width: 180px;
            height: 180px;
            filter:
                drop-shadow(0 0 80px rgba(255, 255, 255, 1.0))
                drop-shadow(0 0 32px rgba(255, 255, 255, 1.0));
        }

        .accent-line {
            width: 120px;
            height: 6px;
            background: linear-gradient(90deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.3) 100%);
            border-radius: 3px;
        }

        .title1 {
            font-family: 'Monaspace Krypton', monospace;
            font-size: 80px;
            color: #ffffff;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            letter-spacing: -2px;
        }

        .title2 {
            font-family: sans-serif;
            font-size: 60px;
            color: #ffffff;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            letter-spacing: -2px;
        }

        .badge-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .badge {
            display: inline-block;
            padding: 12px 28px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-family: sans-serif;
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="bg-pattern"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="safe-zone">
        <img src="xarpeg-icon.svg" alt="Xarpeg" class="icon">
        <div style="flex-grow: 1;"></div>
        <div class="accent-line"></div>
        <div style="flex-grow: 1;"></div>
        <div class="title1">Xarpeg</div>
        <div class="title2">Kotlin PEG Parser</div>
        <div style="flex-grow: 1;"></div>
        <div class="badge-container">
            <div class="badge">JVM</div>
            <div class="badge">JS</div>
            <div class="badge">Linux</div>
            <div class="badge">Windows</div>
        </div>
    </div>
</div>
</body>
</html>
