title: "Xarpeg: Kotlin PEG Parser"
description: Lightweight PEG-style parser combinators for Kotlin Multiplatform
theme: jekyll-theme-cayman
show_downloads: false

# Navigation
header_pages:
  - docs/en/index.md
  - docs/en/01-quickstart.md
  - docs/en/02-combinators.md
  - docs/en/03-expressions.md
  - docs/en/04-runtime.md
  - docs/en/05-positions.md
  - docs/en/06-template-strings.md

# Appearance
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Metadata
url: "https://mirrgieriana.github.io"
baseurl: "/xarpeg-kotlin-peg-parser"
repository: "MirrgieRiana/xarpeg-kotlin-peg-parser"

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
