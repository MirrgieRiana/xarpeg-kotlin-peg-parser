name: publish

on:
  push:
    tags:
      - "v*"

concurrency:
  group: publish-${{ github.repository }}
  cancel-in-progress: false

jobs:
  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
          path: main

      - name: Checkout maven branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: maven
          path: maven

      - name: Extract version and tag commit
        run: |
          tag_name="${GITHUB_REF_NAME}"
          tag_commit="$(git -C main rev-parse HEAD)"
          echo "TAG_NAME=$tag_name" >> "$GITHUB_ENV"
          echo "TAG_COMMIT=$tag_commit" >> "$GITHUB_ENV"
          version="${tag_name#v}"
          echo "VERSION=$version" >> "$GITHUB_ENV"

      - name: Verify tag is on main
        working-directory: main
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor "$TAG_COMMIT" origin/main; then
            echo "Tag ${GITHUB_REF_NAME:-$GITHUB_REF} is not on main"
            exit 1
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          build-root-directory: main

      - name: Update version in TOML
        working-directory: main
        run: |
          sed -i 's/^[ ]*xarpeg-version[ ]*=[ ]*".*"[ ]*$/xarpeg-version = "'"$VERSION"'"/' gradle/libs.versions.toml
          echo "Updated version to $VERSION in gradle/libs.versions.toml"
          grep xarpeg-version gradle/libs.versions.toml

      - name: Prepare local maven repository
        run: |
          mkdir -p main/build/maven
          rsync -av --delete --exclude '.git/' maven/ main/build/maven/

      - name: Publish artifacts
        working-directory: main
        run: ./gradlew publish

      - name: Write Kotlin metadata
        working-directory: main
        run: ./gradlew writeKotlinMetadata

      - name: Sync artifacts to maven branch
        run: |
          rsync -av --delete --exclude '.git/' main/build/maven/ maven/

      - name: Commit and push artifacts
        working-directory: maven
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit --allow-empty -m "$TAG_NAME"
          git push origin HEAD:maven

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
