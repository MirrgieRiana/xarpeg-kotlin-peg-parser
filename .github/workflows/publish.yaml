name: publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
          path: main

      - name: Checkout maven branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: maven
          path: maven

      - name: Verify tag is on main
        working-directory: main
        run: |
          git fetch origin main
          if ! git branch --remotes --contains "$GITHUB_SHA" | grep -q "origin/main"; then
            echo "Tag $GITHUB_REF is not on main"
            exit 1
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          build-root-directory: main

      - name: Publish artifacts
        working-directory: main
        run: ./gradlew publish

      - name: Sync artifacts to maven branch
        run: |
          mkdir -p main/build/maven
          rsync -av --delete --exclude '.git/' main/build/maven/ maven/

      - name: Commit and push artifacts
        working-directory: maven
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit --allow-empty -m "$VERSION"
          git push origin HEAD:maven
