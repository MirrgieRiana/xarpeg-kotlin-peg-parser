name: publish

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
          path: main

      - name: Checkout maven branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: maven
          path: maven

      - name: Extract version and tag commit
        run: |
          tag_commit="$(git -C main rev-list -n 1 "$GITHUB_REF")"
          echo "TAG_COMMIT=$tag_commit" >> "$GITHUB_ENV"
          version="${GITHUB_REF_NAME#v}"
          echo "VERSION=$version" >> "$GITHUB_ENV"

      - name: Verify tag is on main
        working-directory: main
        run: |
          git fetch origin main
          if ! git branch --remotes --contains "$TAG_COMMIT" | grep -q "origin/main"; then
            echo "Tag ${GITHUB_REF_NAME:-$GITHUB_REF} is not on main"
            exit 1
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          build-root-directory: main

      - name: Prepare local maven repository
        run: |
          mkdir -p main/build/maven
          if [ -d maven/maven ]; then
            rsync -av --delete --exclude '.git/' maven/maven/ main/build/maven/
          fi

      - name: Publish artifacts
        working-directory: main
        run: ./gradlew publish

      - name: Write Kotlin metadata
        working-directory: main
        run: ./gradlew writeKotlinMetadata

      - name: Sync artifacts to maven branch
        run: |
          mkdir -p maven/maven
          rsync -av --delete --exclude '.git/' --exclude 'metadata/' main/build/maven/ maven/maven/
          mkdir -p maven/metadata
          rsync -av --delete main/build/maven/metadata/ maven/metadata/

      - name: Commit and push artifacts
        working-directory: maven
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit --allow-empty -m "$VERSION"
          git push origin HEAD:maven

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
