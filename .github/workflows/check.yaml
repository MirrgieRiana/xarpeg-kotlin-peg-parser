name: check

permissions:
  contents: read

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'

on:
  push:
    branches: [ main, master ]
    paths:
      - '**'
  pull_request:
    branches: [ main, master ]
    paths:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: ${{ env.JAVA_DISTRIBUTION }}

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build with Gradle
      run: ./gradlew build

  sample-minimal-jvm-sample:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: ${{ env.JAVA_DISTRIBUTION }}

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build minimal-jvm-sample distribution
      working-directory: samples/minimal-jvm-sample
      run: |
        ./gradlew check installDist --console=plain --info --stacktrace

    - name: Run minimal-jvm-sample and verify output
      working-directory: samples/minimal-jvm-sample
      run: |
        # Run the sample using java command directly
        OUTPUT=$(java -cp "build/install/minimal-jvm-sample/lib/*" io.github.mirrgieriana.xarpite.xarpeg.samples.java_run.MainKt)
        echo "Sample output: $OUTPUT"
        
        # Expected output
        EXPECTED="2*(3+4)+5 = 19"
        
        # Verify the output matches expected
        if [ "$OUTPUT" = "$EXPECTED" ]; then
          echo "✓ Output matches expected: $EXPECTED"
        else
          echo "✗ Output mismatch!"
          echo "  Expected: $EXPECTED"
          echo "  Got: $OUTPUT"
          exit 1
        fi

  sample-interpreter:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: ${{ env.JAVA_DISTRIBUTION }}

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build interpreter sample distribution
      working-directory: samples/interpreter
      run: |
        ./gradlew check installDist --console=plain --info --stacktrace

    - name: Run interpreter sample and verify output
      working-directory: samples/interpreter
      run: |
        # Run the sample using java command directly
        OUTPUT=$(java -cp "build/install/interpreter/lib/*" io.github.mirrgieriana.xarpite.xarpeg.samples.interpreter.MainKt -e "2+3*4")
        echo "Sample output: $OUTPUT"
        
        # Expected output
        EXPECTED="14"
        
        # Verify the output matches expected
        if [ "$OUTPUT" = "$EXPECTED" ]; then
          echo "✓ Output matches expected: $EXPECTED"
        else
          echo "✗ Output mismatch!"
          echo "  Expected: $EXPECTED"
          echo "  Got: $OUTPUT"
          exit 1
        fi

  sample-online-parser:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: ${{ env.JAVA_DISTRIBUTION }}

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build online-parser sample
      working-directory: samples/online-parser
      run: |
        ./gradlew check build --console=plain --info --stacktrace
