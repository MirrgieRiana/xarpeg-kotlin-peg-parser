name: run_samples

on:
  workflow_dispatch:

jobs:
  run-samples:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-disabled: true

    - name: Build minimal-jvm-sample distribution
      working-directory: samples/minimal-jvm-sample
      run: |
        # Build the executable distribution using Gradle
        ./gradlew installDist --console=plain --info --stacktrace

    - name: Run minimal-jvm-sample and verify output
      working-directory: samples/minimal-jvm-sample
      run: |
        # Run the sample using java command directly
        OUTPUT=$(java -cp "build/install/minimal-jvm-sample/lib/*" mirrg.xarpite.samples.java_run.MainKt)
        echo "Sample output: $OUTPUT"
        
        # Expected output
        EXPECTED="2*(3+4)+5 = 19"
        
        # Verify the output matches expected
        if [ "$OUTPUT" = "$EXPECTED" ]; then
          echo "✓ Output matches expected: $EXPECTED"
        else
          echo "✗ Output mismatch!"
          echo "  Expected: $EXPECTED"
          echo "  Got: $OUTPUT"
          exit 1
        fi
