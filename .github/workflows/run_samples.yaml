name: run_samples

on:
  workflow_dispatch:

jobs:
  run-samples:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Publish main library to mavenLocal
      env:
        VERSION: 1.0.3
      run: ./gradlew publishKotlinMultiplatformPublicationToMavenLocal publishJvmPublicationToMavenLocal

    - name: Build hello sample
      working-directory: samples
      run: ../gradlew :hello:build

    - name: Run hello sample and verify output
      working-directory: samples
      run: |
        # Construct classpath with dependencies
        KOTLIN_STDLIB=$(find ~/.gradle/caches/modules-2/files-2.1/org.jetbrains.kotlin/kotlin-stdlib -name "kotlin-stdlib-*.jar" | grep -v sources | grep -v '\-all\.jar' | head -1)
        PARSER_JAR=$(find ~/.m2/repository/io/github/mirrgieriana/xarpite -name "kotlin-peg-parser-jvm-1.0.3.jar" | grep -v sources | head -1)
        CLASSPATH="hello/build/libs/hello-jvm-1.0.3.jar:$PARSER_JAR:$KOTLIN_STDLIB"
        
        # Run the sample and capture output
        OUTPUT=$(java -cp "$CLASSPATH" mirrg.xarpite.samples.hello.MainKt)
        echo "Sample output: $OUTPUT"
        
        # Expected output
        EXPECTED="2*(3+4)+5 = 19"
        
        # Verify the output matches expected
        if [ "$OUTPUT" = "$EXPECTED" ]; then
          echo "✓ Output matches expected: $EXPECTED"
        else
          echo "✗ Output mismatch!"
          echo "  Expected: $EXPECTED"
          echo "  Got: $OUTPUT"
          exit 1
        fi
