name: run_samples

on:
  workflow_dispatch:

jobs:
  run-samples:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Publish main library to mavenLocal
      env:
        VERSION: 1.0.3
      run: ./gradlew publishKotlinMultiplatformPublicationToMavenLocal publishJvmPublicationToMavenLocal

    - name: Run hello sample and verify output
      working-directory: samples
      run: |
        # Run the sample and capture output using Gradle task
        OUTPUT=$(../gradlew :hello:jvmRun --quiet --console=plain)
        echo "Sample output: $OUTPUT"
        
        # Expected output
        EXPECTED="2*(3+4)+5 = 19"
        
        # Verify the output matches expected
        if [ "$OUTPUT" = "$EXPECTED" ]; then
          echo "✓ Output matches expected: $EXPECTED"
        else
          echo "✗ Output mismatch!"
          echo "  Expected: $EXPECTED"
          echo "  Got: $OUTPUT"
          exit 1
        fi
