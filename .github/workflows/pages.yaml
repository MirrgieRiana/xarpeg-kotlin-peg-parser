name: pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Build site content (Markdown â†’ HTML)
        run: |
          mkdir -p site
          cp README.md site/README.md
          cp -r docs site/docs
          pandoc README.md -f gfm -t html -s -o site/index.html
          find docs -name '*.md' -print0 | while IFS= read -r -d '' file; do
            out="site/${file%.md}.html"
            mkdir -p "$(dirname "$out")"
            pandoc "$file" -f gfm -t html -s -o "$out"
          done

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
