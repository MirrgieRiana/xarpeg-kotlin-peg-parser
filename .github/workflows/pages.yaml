name: pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to find tags

      - name: Set version from git tags
        run: |
          # Determine version based on git tags
          # Check if HEAD has a version tag
          HEAD_TAG=$(git tag --points-at HEAD | grep '^v[0-9]' | head -n 1)
          
          if [ -n "$HEAD_TAG" ]; then
            # HEAD has a version tag, use it without 'v'
            VERSION="${HEAD_TAG#v}"
            echo "HEAD has version tag: $HEAD_TAG, using version: $VERSION"
          else
            # Find the most recent version tag reachable from HEAD
            # Try git describe first (finds tags in ancestry)
            LATEST_TAG=$(git describe --tags --abbrev=0 --match 'v[0-9]*' HEAD 2>/dev/null || echo "")
            
            if [ -z "$LATEST_TAG" ]; then
              # If describe failed, try to find tags on main branch ancestors
              # Get all version tags sorted by version
              LATEST_TAG=$(git tag -l 'v[0-9]*' --sort=-version:refname --merged HEAD 2>/dev/null | head -n 1)
            fi
            
            if [ -n "$LATEST_TAG" ]; then
              # Tag found, add suffix to indicate development version
              VERSION="${LATEST_TAG#v}-dev"
              echo "Latest version tag found: $LATEST_TAG, using version: $VERSION"
            else
              # No tags found, use 'latest'
              VERSION="latest"
              echo "No version tags found, using version: $VERSION"
            fi
          fi
          
          # Update the version in gradle/libs.versions.toml
          sed -i "s/^xarpeg-version = .*/xarpeg-version = \"$VERSION\"/" gradle/libs.versions.toml
          
          # Display the updated version
          echo "Updated gradle/libs.versions.toml with version: $VERSION"
          grep "xarpeg-version" gradle/libs.versions.toml

      - name: Set up JDK
        uses: actions/setup-java@v4.5.0
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build online parser sample
        run: |
          cd samples/online-parser
          ./gradlew build --console=plain --info --stacktrace

      # dokkaHtml is the available Dokka task for this project (no dokkaHtmlMultiplatform task is registered)
      - name: Generate KDoc
        run: ./gradlew dokkaHtml --stacktrace
        env:
          GRADLE_OPTS: "-Xmx2g -XX:MaxMetaspaceSize=512m"

      - name: Prepare Jekyll source
        run: |
          mkdir -p site-src/docs site-src/assets/css site-src/_layouts site-src/_includes
          # Copy config, assets, layouts, and includes
          cp pages/_config.yml site-src/
          cp pages/assets/css/style.scss site-src/assets/css/
          cp pages/_layouts/default.html site-src/_layouts/
          cp pages/_includes/head-custom.html site-src/_includes/
          # Create index from README
          {
            cat <<'EOF'
          ---
          layout: default
          title: Home
          ---
          EOF
            cat README.md
          } > site-src/index.md
          # Copy documentation files (they already have front matter)
          find pages/docs -name '*.md' -print0 | while IFS= read -r -d '' file; do
            relative="${file#pages/}"
            dest="site-src/$relative"
            mkdir -p "$(dirname "$dest")"
            cp "$file" "$dest"
          done

          # Copy online parser sample output
          mkdir -p site-src/online-parser
          cp -r samples/online-parser/build/site/* site-src/online-parser/

          BUILD_DIR="${BUILD_DIR:-build}"
          DOKKA_OUTPUT="${BUILD_DIR}/dokka"
          if [ ! -d "$DOKKA_OUTPUT" ]; then
            echo "KDoc output not found at $DOKKA_OUTPUT after running ./gradlew dokkaHtml" >&2
            exit 1
          fi
          # Copy KDoc output
          mkdir -p site-src/kdoc
          cp -r "$DOKKA_OUTPUT"/. site-src/kdoc/

          # Copy Google verification
          cp pages/googlea59f33fe422494f1.html site-src

      - name: Build site with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./site-src
          destination: ./site

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
