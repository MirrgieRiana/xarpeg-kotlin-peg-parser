name: pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4.5.0
        with:
          distribution: temurin
          java-version: '17'

      # dokkaHtml is the available Dokka task for this project (no dokkaHtmlMultiplatform task is registered)
      - name: Generate KDoc
        run: ./gradlew dokkaHtml --no-daemon --stacktrace

      - name: Prepare Jekyll source
        run: |
          mkdir -p site-src/docs site-src/assets/css site-src/_layouts site-src/_includes
          # Copy config, assets, layouts, and includes
          cp pages/_config.yml site-src/
          cp pages/assets/css/style.scss site-src/assets/css/
          cp pages/_layouts/default.html site-src/_layouts/
          cp pages/_includes/head-custom.html site-src/_includes/
          # Create index from README
          {
            cat <<'EOF'
          ---
          layout: default
          title: Home
          ---
          EOF
            cat README.md
          } > site-src/index.md
          # Copy documentation with front matter
          find docs -name '*.md' -print0 | while IFS= read -r -d '' file; do
            dest="site-src/$file"
            mkdir -p "$(dirname "$dest")"
            {
              echo '---'
              echo 'layout: default'
              echo "title: $(basename "${file%.md}")"
              echo '---'
              echo
              cat "$file"
            } > "$dest"
          done
          BUILD_DIR="${BUILD_DIR:-build}"
          DOKKA_OUTPUT="${BUILD_DIR}/dokka"
          if [ ! -d "$DOKKA_OUTPUT" ]; then
            echo "KDoc output not found at $DOKKA_OUTPUT after running ./gradlew dokkaHtml" >&2
            exit 1
          fi
          # Copy KDoc output
          mkdir -p site-src/kdoc
          cp -r "$DOKKA_OUTPUT"/. site-src/kdoc/
          # Copy Google verification
          cp pages/googlea59f33fe422494f1.html site-src

      - name: Build site with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./site-src
          destination: ./site

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
